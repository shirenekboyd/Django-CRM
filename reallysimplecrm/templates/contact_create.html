{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-med-3">
<h1>Create Contact</h1>
<br />

<form method="POST" action="{% url 'contact_create' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}
<br />
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<button type="submit" class="btn btn-primary">New Contact</button>
</form>
</div>

{% endblock %}
